name: Update Dashboard Data

on:
  schedule:
    # Run daily at 6 AM UTC (midnight CST)
    - cron: '0 6 * * *'
  workflow_dispatch:
    # Allow manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Create .env file
        run: |
          cat << EOF > .env
          CC_USERNAME=${{ secrets.CC_USERNAME }}
          CC_PASSWORD=${{ secrets.CC_PASSWORD }}
          CC_2FA_SECRET=${{ secrets.CC_2FA_SECRET }}
          CC_BASE_URL=${{ secrets.CC_BASE_URL }}
          STATICRYPT_PASSWORD=${{ secrets.STATICRYPT_PASSWORD }}
          EOF

      - name: Run update (decrypt → scrape → encrypt)
        run: npm run update

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update dashboard data $(date -u '+%Y-%m-%d %H:%M UTC')"
            git push
          fi
